apiVersion: v1
kind: Pod
metadata:
  name: cuda-smoke
  namespace: default
spec:
  restartPolicy: Never
  runtimeClassName: nvidia
  containers:
    - name: cuda
      image: nvidia/cuda:12.4.1-base-ubuntu22.04
      command: ["bash", "-lc", "nvidia-smi && echo OK"]
      resources:
        limits:
          nvidia.com/gpu: 1

